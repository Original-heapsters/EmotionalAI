{% extends "layout.html" %} {% block body %}
<h1>Progress</h1>
{% if data %}
    <table>
      {% for entry in data %}
      <tr>
        {% for col in entry.split(',') %}
        <td>
          {{ col }}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
{% endif %}

{% if spectimages %}
    <table>
      {% for image in spectimages %}
          <img src="{{ url_for('static', filename='AVMerge/'+image)}}">
      {% endfor %}
    </table>
{% endif %}

<form method="post" action="{{ url_for('Prediction') }}">
        <h1>Show me the money!</h1>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
